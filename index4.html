<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Lifestyle</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <main class="gallery-wrapper">
        <div class="center-line"></div>

        <div class="grid-container">
            <div class="text-block main-text">live as a minimalist</div>
            <div class="text-block sub-text">lifestyle</div>

            <div class="grid-item img-coffee"><img src="1.svg" alt="Coffee"></div>
            <div class="grid-item img-leaves"><img src="2.svg" alt="Dark Leaves"></div>
            <div class="grid-item img-plant-vase"><img src="3.svg" alt="Plant in vase"></div>
            <div class="grid-item img-single-leaf"><img src="8.svg" alt="Single Leaf"></div>
            <div class="grid-item img-flowers"><img src="6.svg" alt="Flowers"></div>
            <div class="grid-item img-workspace"><img src="4.svg" alt="Workspace"></div>
            <div class="grid-item img-lamp"><img src="5.svg" alt="Lamp"></div>
            <div class="grid-item img-eucalyptus"><img src="7.svg" alt="Eucalyptus"></div>
        </div>
    </main>

</body>
</html>
