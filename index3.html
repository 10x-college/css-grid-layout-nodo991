<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalism Layout</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <main class="gallery-wrapper">
        <h1 class="title">Minimalism</h1>
        
        <div class="grid-container">
            <div class="grid-item coffee"><img src="1.svg" alt="Coffee"></div>
            <div class="grid-item dark-leaf"><img src="2.svg" alt="Dark Leaf"></div>
            <div class="grid-item yellow-leaf"><img src="10.svg" alt="Yellow Leaf"></div>
            <div class="grid-item flowers"><img src="6.svg" alt="Flowers"></div>
            <div class="grid-item room"><img src="11.svg" alt="Minimalist Room"></div>
        </div>
    </main>

</body>
</html>
