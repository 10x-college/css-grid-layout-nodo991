<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Layout 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <main class="gallery-wrapper">
        <h1 class="title">Photo Gallery</h1>
        
        <div class="grid-container">
            <div class="grid-item coffee"><img src="1.svg" alt="Coffee"></div>
            <div class="grid-item plants"><img src="3.svg" alt="Plants"></div>
            <div class="grid-item workspace"><img src="4.svg" alt="Workspace"></div>
            
            <div class="grid-item lamp"><img src="5.svg" alt="Lamp"></div>
            <div class="grid-item flowers"><img src="6.svg" alt="Flowers"></div>
            <div class="grid-item banner"><img src="7.svg" alt="Gray Banner"></div>
            
            <div class="grid-item dark-leaf"><img src="2.svg" alt="Dark Leaf"></div>
            <div class="grid-item cup"><img src="9.svg" alt="Cup"></div>
            <div class="grid-item single-leaf"><img src="8.svg" alt="Single Leaf"></div>
        </div>
    </main>

</body>
</html>
